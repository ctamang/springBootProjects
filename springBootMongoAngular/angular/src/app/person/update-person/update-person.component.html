<h2>Student Form</h2>
<div class="card card-body mb-3">
  <form>
      <div class="form-group">
        <label>FirstName</label>
        <input type="text" class="form-control" name="firstName" #firstName>
      </div>
      <div class="form-group">
        <label>LastName</label>
        <input type="text" class="form-control" name="lastName" #lastName>
      </div>
      <div class="form-group">
        <label>Profession</label>
        <input type="text" class="form-control" name="profession" #profession>
      </div>
      <div class="form-group">
        <label>DateOfBirth</label>
        <input type="text" class="form-control" name="dob" #dob>
      </div>
      <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control" name="salary" #salary>
      </div>
      <div class="form-group">
        <label>hobby</label>
        <input type="text" class="form-control" name="hobbyOne" #hobbyOne>
      </div>
      <div class="form-group">
        <label>hobby</label>
        <input type="text" class="form-control" name="hobbyTwo" #hobbyTwo>
      </div>
      <div class="form-group">
        <label>hobby</label>
        <input type="text" class="form-control" name="hobbyThree" #hobbyThree>
      </div>
      <div class="form-group">
        <label>addressLineOne</label>
        <input type="text" class="form-control" name="addressLineOne" #addressLineOne>
      </div>
      <div class="form-group">
        <label>addressLineTwo</label>
        <input type="text" class="form-control" name="addressLineTwo" #addressLineTwo>
      </div>
      <div class="form-group">
        <label>city</label>
        <input type="text" class="form-control" name="city" #city>
      </div>
      <div class="form-group">
        <label>country</label>
        <input type="text" class="form-control" name="country" #country>
      </div>
      <div class="form-group">
        <label>course</label>
        <input type="text" class="form-control" name="course" #course>
      </div>
      <button (click)="savePerson(firstName.value, lastName.value, profession.value, dob.value, salary.value,  addressLineOne.value, addressLineTwo.value, city.value, country.value, hobbyOne.value, hobbyTwo.value, hobbyThree.value, course.value)" class="btn btn-dark btn-block">Add Student</button>
  </form>

</div>
