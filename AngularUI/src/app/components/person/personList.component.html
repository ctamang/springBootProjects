<h1>Persons</h1><
    
div *ngFor="let person of persons">
    <div class="well">
        <ul class="list-group">
            <li class="list-group-item">Name: {{person.firstName}}</li>
            <li class="list-group-item">Email: {{person.secondName}}</li>
            <li class="list-group-item">Phone: {{person.dateOfBirth}}</li>             
            <!-- <li class="list-group-item">Address: {{person.address.city}}</li> -->
        </ul>
    </div>
</div>
